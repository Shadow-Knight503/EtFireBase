<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<style>
    body {
        background-color: rgb(31, 31, 31);
        font-family: "Century Gothic", sans-serif;
        color: white;
    }
</style>
<h5>Hello World</h5>
<p>{{ data }}</p>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script>
var xValues = [];
var yValues = [];
const barColors = "rgba(243, 7, 7, 0.78)";

{% for datum, datval in data.items %}
    xValues.push({{ datum }})
    yValues.push({{ datval }})
{% endfor %}


new Chart("myChart", {
    type: "bar",
    data: {
        labels: xValues,
        datasets: [{
            backgroundColor: barColors,
            borderColor: "green",
            data: yValues
        }]
    },
    options: {
        legend: { display: false },
        title: {
          display: true,
          text: "Power Consumption Data of "
        },
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }],
            xAxes: [{
                barPercentage: 0.4
            }]
        }
    }
});
</script>
</body>
</html>
